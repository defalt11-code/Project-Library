<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title>Project: Library</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="header">
      <h1 class="my-library">My library</h1>
      <button class="add-books">New book</button>
    </div>
    <div class="form-container">
      <form action="">
        <input id="title" type="text" placeholder="title" required />
        <input id="author" type="text" placeholder="author's name" required />
        <input id="pages" type="number" placeholder="pages" min="1" max="999" />
        <select name="" id="status">
          <option id="read" value="Read">Read</option>
          <option id="notRead" value="Not read yet">Not read yet</option>
        </select>
        <button id="submit">Add book</button>
      </form>
    </div>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th></th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
